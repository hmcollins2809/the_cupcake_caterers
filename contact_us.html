<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cupcake Caterers bakery in Dublin, Ireland">
    <meta name="keywords" content="cupcakes, bakery, cake, dublin, caterers, ireland">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>The Cupcake Caterers</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>The Cupcake Caterers </h1>
        </a>

        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="our_cupcakes.html">
                        Our Cupcakes
                    </a>
                </li>
                <li>
                    <a href="contact_us.html">
                        Contact Us
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="contact-us">
            <h2>Contact Us</h2>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="message">Your Message</label>
            <textarea name="message" id="message" placeholder="Enter your message here" rows="10" cols="40">Enter your message here</textarea>
            
            <p>Would you like to sign up to our newsletter?</p>

            <label for="newsletter-yes">Yes</label>
            <input type="radio" id="newsletter-yes" name="newsletter_consent" value="yes" required>
            
            <label for="newsletter-no">No</label>
            <input type="radio" id="newsletter-no" name="newsletter_consent" value="no">
            
            <input type="submit" value="Enter" class="contact-us-button">
            
        </form>
    </section>
    
    <footer>

    
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Find Us on Facebook (opens in a new tab)">
                    Facebook <i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="Find Us on TikTok (opens in a new tab)">
                    Tik Tok <i class="fa-brands fa-tiktok"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Find Us on Instagram (opens in a new tab)">
                    Instagram <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://pinterest.com" target="_blank" rel="noopener" aria-label="Visit our Pinterest page (opens in a new tab)">Pinterest <i class="fa-brands fa-square-pinterest"></i></a>
            </li>
        </ul>   

    </footer>
<!-- font awesome script -->

<script src="https://kit.fontawesome.com/dcf82ba07e.js" crossorigin="anonymous"></script>
